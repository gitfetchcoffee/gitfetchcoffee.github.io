<!DOCTYPE html>
<html>
<body>

  <!-- Netlify form detection file -->
  <form
    name="file-upload"
    method="POST"
    data-netlify="true"
    enctype="multipart/form-data">

    <input type="hidden" name="form-name" value="file-upload">
    <input type="file" name="file">
  </form>

</body>
</html>
