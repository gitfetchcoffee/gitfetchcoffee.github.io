<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>File Upload</title>
  <style>
    body { font-family: sans-serif; padding: 40px; }
    input, button { margin: 10px 0; padding: 10px; font-size: 16px; }
    a { color: blue; }
  </style>
</head>
<body>
  <h1>Upload a File</h1>

  <input type="file" id="fileInput" />
  <button id="uploadBtn">Upload</button>

  <p id="status"></p>

  <!-- Supabase JS -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/supabase.min.js"></script>
  <script>
    // ⚠️ Replace these with your actual Supabase info
    const supabaseUrl = 'YOUR_SUPABASE_URL'; // e.g., https://abc123xyz.supabase.co
    const supabaseKey = 'YOUR_SUPABASE_ANON_KEY'; // your anon key
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    const input = document.getElementById('fileInput');
    const btn = document.getElementById('uploadBtn');
    const status = document.getElementById('status');

    btn.addEventListener('click', async () => {
      const file = input.files[0];
      if (!file) return alert('Select a file first');

      status.textContent = 'Uploading...';

      try {
        // Upload file to Supabase Storage
        const { data, error } = await supabase.storage
          .from('uploads') // bucket name
          .upload(file.name, file, { cacheControl: '3600', upsert: true });

        if (error) throw error;

        // Get public URL
        const { data: urlData, error: urlError } = supabase.storage
          .from('uploads')
          .getPublicUrl(file.name);

        if (urlError) throw urlError;

        status.innerHTML = `Upload successful! <br><a href="${urlData.publicUrl}" target="_blank">Access file here</a>`;
      } catch (err) {
        console.error(err);
        status.textContent = 'Upload failed: ' + err.message;
      }
    });
  </script>
</body>
</html>
